  <script>
    $('button').click(function (){ 

      // 1,输入数据的验证
      // 目前就做简单的非空验证
      if ($('#username').val() === '') {
        $('[name="username"]').text('账号不能为空');
        return false;
      }else{
        $('[name="username"]').text('');
      }
      // 密码不能为空
      if ($('#password').val() === '') {
        $('[name="userpwd"]').text('密码不能为空');
        return false;
      }else{
        $('[name="userpwd"]').text('');
      }


      // 2,通过验证,发送ajax请求

      $.ajax({
        url:'../server/goods_login.php',
        data:{userName:$('#username').val() , userPwd:$('#password').val()},
        type:'post',
        dataType:'json',
        success (res){
          // 登录成功,返回值是1,登录失败返回值是0
          if(res == 1){
            // 通过localStorage,设定登录的状态码
            localStorage.setItem('login' , 1);

            // 弹出提示信息,跳转首页面
            window.alert('恭喜您,登录成功,点击确地跳转首页面');
            window.location.href = '../index.html';
          }else{
            // 弹出提示信息,跳转首页面
            window.alert('恭喜您,登录失败,请您继续玩命登陆');
          }
        }
      })
    })
  </script>
